<h3> Add New Item</h3>
<hr>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="addNewItemName">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" placeholder="Cateogry" ng-model="addNewItemCategory">
    </div>
    <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price $" ng-model="addNewItemPrice">
    </div>
    <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" ng-model="addNewItemDescription">
    </div>
    <div class="form-group">
            <label for="price">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount" ng-model="addNewItemAmount">
    </div>
    <button class="btn btn-info" ng-click="addNewItem(addNewItemName, addNewItemCategory, addNewItemPrice, addNewItemDescription, addNewItemAmount)">Add new Product</button>
</form>
