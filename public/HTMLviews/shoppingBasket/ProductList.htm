<h3> Product List</h3>
<hr>
<!--Product list in Shop-->
<div ng-repeat="product in productList">
    <div class="col-md-4 text-center">
        <div class="panel panel-success panel-pricing">
            <div class="panel-heading">
                <i class="fa fa-desktop"></i>
                <h3>{{product.name}}</h3>
            </div>
            <div class="panel-body text-center">
                <p><strong>{{product.price}} $</strong></p>
            </div>
            <ul class="list-group text-center">
                <li class="list-group-item"><i class="fa fa-check"></i> {{product.category}}</li>
                <li class="list-group-item"><i class="fa fa-check"></i> Amount: {{product.amount}}</li>
            </ul>
            <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-success" ng-click="buyProduct(product.id,userName)">BUY NOW!</a>
            </div>
        </div>
    </div>
</div>
