
<div  ng-controller="toDoCtrl" ng-init="init()">  
    <!--Column 2-->
    <div class="col-sm-8">                   
        <!-- Add new ToDo -->
        <h3>Add new todo</h3> 
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newToDo" id="add" ng-keydown="$event.keyCode === 13 && addNewToDo(newToDo)">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="addNewToDo(newToDo)">Dodaj</button>
                </span>
        </div>

        <!-- ToDo Baner -->
        <h3 class="text-center">Moje zadania</h3>
        <button class="btn btn-info pull-right btn-sm" type="button" ng-click="archiveMod()" >{{archiveButtonText}}</button>
        <br>
        <br>

        <!-- ToDo Table -->
        <table class ="table table-striped table-hover">
            <tr>
                <th>#</th>
                <th>Zadanie</th>
                <th>Arch</th>
                <th>Del</th>
            </tr>
            <tr ng-repeat="todo in currentToDos">
                    <td>{{ $index +1}}</td>
                    <td ng-click="selectToeditToDos(todo.id,todo.content)">{{ todo.content }} </td>
                    <td><input type="checkbox" ng-model="todo.archive" ng-click="archiveToDo(todo.id,todo.archive)"></td>
                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeToDo(todo.id)"></span></td>                            
            </tr>
        </table>

        <!-- ToDo Edit -->
        <div ng-hide="editToDoVar">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="currentEditToDo" id="edit" ng-keydown="$event.keyCode === 13 && editToDos()">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="editToDos()">Dodaj</button>
                    </span>
            </div>
        </div>
    </div>    

    <!--Column 3-->
    <div class="col-sm-2">

    </div> 
    
</div>
